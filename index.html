<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台南景點 StoryMap 主頁</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header -->
    <header class="hero">
        <div class="overlay"></div>
        <h1 class="title fade-in">台南景點導覽</h1>
        <p class="subtitle fade-in">以故事地圖一起探索台南的文化、歷史與美食。</p>
        <a href="#storymap" class="btn fade-in">開始探索</a>
    </header>

    <!-- Introduction Section -->
    <section class="intro fade-section">
        <h2>關於這個 StoryMap</h2>
        <p>
            本頁整合了以 StoryMap 設計的台南景點導覽，從文化古蹟、美食小吃到人氣景點，
            以視覺化方式呈現台南的魅力。透過下方互動式地圖，跟著路線走訪台南的每一個故事。
        </p>
    </section>

    <!-- StoryMap Embed Section -->
    <section id="storymap" class="storymap-container fade-section">
        <h2>互動地圖｜台南景點 StoryMap</h2>
        
        <!-- 按鈕切換高度 -->
        <div class="height-switch">
            <button onclick="setMapHeight(600)">小</button>
            <button onclick="setMapHeight(800)">中</button>
            <button onclick="setMapHeight(1000)">大</button>
        </div>

        <iframe 
            id="storymapFrame"
            src="https://uploads.knightlab.com/storymapjs/bf4c54e3623bb110f550cbf76b241aa7/ikea/index.html"
            frameborder="0"
            width="100%"
            height="800">
        </iframe>
    </section>

    <!-- Footer -->
    <footer>
        <p>© 2025 台南景點 StoryMap｜由你設計的主頁呈現</p>
    </footer>

    <script>
        // 捲動淡入效果
        const fadeSections = document.querySelectorAll('.fade-section');
        window.addEventListener('scroll', () => {
            fadeSections.forEach(sec => {
                const rect = sec.getBoundingClientRect();
                if (rect.top < window.innerHeight - 100) {
                    sec.classList.add('visible');
                }
            });
        });

        // 地圖高度切換
        function setMapHeight(h) {
            document.getElementById('storymapFrame').style.height = h + "px";
        }
    </script>

</body>
</html>
